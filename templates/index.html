{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic A2OJ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Easily track your ladder progress with the new A2OJ.">
        <link rel="icon" href="{% static 'images/corona.webp' %}" sizes="16x16">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>
    <body>
        <div class="container">
        <a href="https://github.com/subodhk01/a2oj/" target="_blank" class="github-corner" aria-label="View source on GitHub"><svg width="120" height="120" viewBox="0 0 250 250" style="fill:#fff; color:#151513; position: absolute; top: 0; border: 0; left: 0; transform: scale(-1, 1); z-index: 10;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
            <div class="heading-container">
                <div>
                    <h1>Dynamic A2OJ!!</h1>
                </div>
            </div>
            <div class="form-box col-md-6">
                <div class="alert alert-warning">
                  If you get an error saying invalid handle Codeforces API might be down, Try again or after some time. Happy Coding
                </div>
                <form class="form" action="" autocomplete="off">
                    {% if msg %}
                        <span class="danger">
                            <span>&#128565;</span> {{msg}} <span>&#128565;</span>
                        </span>
                    {% endif %}
                    <div class="form-group">
                        <input class="form-control" name="handle" type="text" placeholder="Codeforces Handle" />
                    </div>
                    <div class="form-group mb-1">
                        <select class="form-control" name="rating" placeholder="Selec Division">
                            <option value="0" selected>By Rating</option>
                            <option value="1">Codeforces Rating < 1300</option>
                            <option value="2">1300 <= Codeforces Rating <= 1399</option>
                            <option value="3">1400 <= Codeforces Rating <= 1499</option>
                            <option value="4">1500 <= Codeforces Rating <= 1599</option>
                            <option value="5">1600 <= Codeforces Rating <= 1699</option>
                            <option value="6">1700 <= Codeforces Rating <= 1799</option>
                            <option value="7">1800 <= Codeforces Rating <= 1899</option>
                            <option value="8">1900 <= Codeforces Rating <= 1999</option>
                            <option value="9">2000 <= Codeforces Rating <= 2099</option>
                            <option value="10">2100 <= Codeforces Rating <= 2199</option>
                            <option value="11">Codeforces Rating >= 2200</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col"><hr></div>
                        <div class="col-auto text-muted">OR</div>
                        <div class="col"><hr></div>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="div" placeholder="Selec Division">
                            <option value="0" selected>By Division</option>
                            <option value="1">Div 2.A</option>
                            <option value="2">Div 2.B</option>
                            <option value="3">Div 2.C</option>
                            <option value="4">Div 2.D</option>
                            <option value="5">Div 2.E</option>
                            <option value="6">Div 1.D</option>
                            <option value="7">Div 1.E</option>
                        </select>
                    </div>
                    <input class="btn btn-outline-info" type="submit" value="See Ladder" />
                </form>
                <span class="love">
                    <a href="https://github.com/subodhk01/a2oj" target="_blank"><img src="{% static 'images/github.png' %}" height="16px" width="16px"> subodhk01 </a>
                </span> 
            </div>
        </div>
    </body>
</html>
